    <script>
        function save(ID) {
        //alert('chk1')
        //alert(ID);
        var checkbox = document.getElementById(ID);
        localStorage.setItem(ID, checkbox.checked);
        var text = document.getElementById(ID);
        localStorage.setItem(ID, text.value);
        //alert('chk2')
        }
        
        function LoadPage() 
        {
            //for loading.
            //var a=localStorage.getItem("checkbox1")
            //alert (typeof a)
            for (let i = 1; i <= 24; i++) {
                 var id="checkbox"+i;
                 var checked = JSON.parse(localStorage.getItem(id));
            //alert(typeof checked)
                document.getElementById(id).checked = checked;
            }
            for (let i = 1; i <= 1; i++) {
                 var id="txtbox"+i;
                 var grade = parseInt(JSON.parse(localStorage.getItem(id)));

                 document.getElementById(id).value=grade;
            //alert(typeof checked)
            
            }
            
        }
